<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Typography examples</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device=width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Heading lists</h1>
            <h1 class="display-1">Christmas</h1>
            <h1 class="display-2">Christmas</h1>
            <h1 class="display-3">Christmas</h1>
            <h1 class="display-4">Christmas</h1>
        </div> 
        <div class="container">
            <h1>lighter, secondary text width small tag and class text-muted 
                <small class="text-muted">Merry Christmas</small>
            </h1>
            <dl>
                <dt>Santa</dt>
                <dd>Hot Chocolate</dd>
            </dl>
        </div>
    </body>
</html>
